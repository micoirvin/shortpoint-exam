<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Shortpoint Exam</title>
</head>
<body>
    <div class="progress-bars" id="progress-bars">
        <div class="progress-bar">
            <div class="progressing-bar green">                
                <div class="progressing-bar-fill">
                    <span class="progress-label">
                        1%
                    </span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progressing-bar red">
                <div class="progressing-bar-fill">
                    <span class="progress-label">
                        1%
                    </span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progressing-bar white">
                <div class="progressing-bar-fill">
                    <span class="progress-label">
                        1%
                    </span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progressing-bar blue">
                <div class="progressing-bar-fill">
                    <span class="progress-label">
                        1%
                    </span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progressing-bar yellow">
                <div class="progressing-bar-fill">
                    <span class="progress-label">
                        1%
                    </span>
                </div>
            </div>
        </div>

        <button class="btn" id="finish-btn">
            Finish
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
